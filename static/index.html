<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPL Standings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Fantasy Premier League Standings</h1>

    <!-- Dropdown for selecting gameweek -->
    <label for="gameweek">Select Gameweek:</label>
    <select id="gameweek">
        <!-- Options will be dynamically populated -->
    </select>

    <!-- Table to display the standings -->
    <table id="standingsTable">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Team and Manager</th>
                <th>GW Points</th>
                <th>Total Points</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be dynamically inserted here -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
