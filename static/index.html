<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPL Standings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f7f7f7;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #3c1053;
        }

        label, select {
            display: block;
            margin: 20px auto;
            text-align: center;
            font-size: 16px;
        }

        select {
            padding: 5px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        th, td {
            text-align: left;
            padding: 12px 15px;
        }

        th {
            background-color: #3c1053;
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 14px;
        }

        tr {
            border-bottom: 1px solid #ddd;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f3f1f7;
        }

        td:first-child {
            font-weight: bold;
            text-align: center;
        }

        td .team-name {
            font-weight: bold;
            color: #3c1053;
        }

        td .manager-name {
            font-size: 12px;
            color: #666;
        }

        .highlight-row {
            background-color: #3c1053;
            color: #fff;
        }

        .highlight-row td:nth-child(2) .team-name {
            color: #00ff00;
        }

        .highlight-row td:nth-child(2) .manager-name {
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Fantasy Premier League Standings</h1>

    <!-- Dropdown for selecting gameweek -->
    <label for="gameweek">Select Gameweek:</label>
    <select id="gameweek">
        <!-- Options will be dynamically populated -->
    </select>

    <!-- Table to display the standings -->
    <table id="standingsTable">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Team and Manager</th>
                <th>GW Points</th>
                <th>Total Points</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be dynamically inserted here -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
