<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPL Standings</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Fantasy Premier League Standings</h1>

    <!-- Form to enter LeagueID -->
    <div id="leagueIdForm">
        <label for="leagueId">Enter League ID:</label>
        <input type="text" id="leagueId" name="leagueId">
        <button id="submitLeagueId">Submit</button>
    </div>

    <!-- League title -->
    <h2 id="leagueTitle" class="league-title"></h2>

    <!-- Dropdown for selecting gameweek -->
    <select id="gameweek">
        <!-- Options will be dynamically populated -->
    </select>

    <!-- Buttons for navigating gameweeks -->
    <div class="gameweek-navigation">
        <button id="prevGameweek">Previous</button>
        <button id="nextGameweek">Next</button>
    </div>

    <!-- Table to display the standings -->
    <table id="standingsTable">
        <thead>
            <tr>
              <th>RANK</th>
              <th>TEAM AND MANAGER</th>
              <th>GW POINTS</th>
              <th>TOTAL POINTS</th>
              <th>MOVEMENT</th>
            </tr>
          </thead>
        <tbody>
            <!-- Data will be dynamically inserted here -->
        </tbody>
    </table>

    <!-- Modal for displaying the graph -->
    <div id="historyModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <canvas id="historyChart"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
